<!DOCTYPE html>

<head>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container-head{
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
        }
        header {
            background-color: #fff;
            color: black;
            padding: 0px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            height: 80px;
            transition: box-shadow 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        header .container-head{
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .logo h1 {
            margin: 0 0 0 15px;
            font-size: 1.8rem;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin: 0;
            padding: 0;
            margin-top: 10px;
        }
        nav a {
            color: #000;
            text-decoration: none;
            transition: all 0.1s ease;
        }
        nav a:hover{
            border-bottom: 3px solid #526ff3;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover{
            background-color: #111;
        }
        .about, .videos, .contact {
            padding: 60px 20px;
            text-align: center;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item iframe {
            width: 100%;
            height: 220px;
            border: none;
        }
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 2px 0;
        }

        html {
            scroll-behavior: smooth;
        }

        nav a.active {
            color: #526ff3;
            font-weight: bold;
        }

        section:target {
            scroll-margin-top: 80px;
        }
        .mode-toggle {
            cursor: pointer;
            background-color: #fff;
            color: #000;
            padding: 10px 12px;
            border-radius: 50%;
            border: none;
            font-weight: 600;
            font-size: 15px;
            position: relative;
            bottom: 5px;
        }


        .contact {
            background-color: #f4f4f4;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact .container {
            max-width: 900px;
            text-align: left;
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .social-media {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
            gap: 20px;
        }

        .social-media a {
            font-size: 1.8rem;
            color: #777;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #526ff3;
        }
        
        .subscribe-container {
            margin-top: 30px;
        }

        .subscribe-btn {
            padding: 10px 30px;
            background-color: #000;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subscribe-btn:hover {
            background-color: #111;
        }

    </style>

    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .menu {
            width: 250px;
            background: #ffffff; /* Clean white background */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 2px solid #ddd; /* Light gray border for subtle separation */
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        
        .menu button {
            background: #f8f8f8; /* Light grayish button background */
            border: 1px solid #ddd; /* Soft border */
            padding: 12px;
            color: #333; /* Dark text for contrast */
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.05);
        }
        
        .menu button:hover {
            background: #f1f1f1; /* Slightly darker gray on hover */
            transform: scale(1.03); /* Subtle zoom effect */
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15); /* More depth on hover */
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item iframe {
            width: 100%;
            height: 180px;
            border-radius: 10px;
        }
        .playlist-container {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>


    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #526ff3;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Video container using flexbox */
        .video-flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 320px;
        }
        .video-item video {
            width: 320px;
            height: 180px;
            border-radius: 10px;
            background: #000;
        }
        
        /* Playlist container */
        .playlist-container {
            display: block;
            margin: 10px;
        }
        .playlist-button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .playlist-button:hover {
            background-color: #bbb;
        }
        .playlist-button.selected {
            background-color: #526ff3;
            color: white;
        }
    </style>
    

<style>

<body>
    <header>
        <div class="container-head">
            <div class="logo">

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#contact">Contact</a></li>

    <div class="container">
        <div class="menu">
            <button onclick="fetchVideos()">Videos</button>
            <button onclick="fetchShorts()">Shorts</button>
            <button onclick="fetchPlaylists()">Playlists</button>

            <div class="contact-info">
                <p><strong>Address:</strong> 1-7, Learning Street, Knowledge City, EduLand, 1729</p>
                <p><strong>Phone:</strong> +91 6304667303</p>
                <p><strong>Email:</strong> rapidconcepts07@gmail.com</p>

            <div class="subscribe-container">
                <button class="subscribe-btn" onclick="subscribeToYouTube()">Subscribe to YouTube</button>

    <footer>
        <div class="container-head">
            <p>&copy; 2024 Rapid Concepts | All Rights Reserved</p>
        </div>
    </footer>


    <script>
        const API_KEY = "AIzaSyAIPqka0-CZUoXD7QHjuKg5COYw-mwQ57o";
        const CHANNEL_ID = "UCMtkjchmnUrbBrbcrk0whmg";
        let playlists = [];
        let activePlaylist = "";

        async function fetchVideos() {
            document.getElementById("content").innerHTML = "<h2>Loading Videos...</h2>";
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&maxResults=10`);
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                document.getElementById("content").innerHTML = "<h2>Error Fetching Videos</h2>";
            }
        }

        function displayVideos(videos) {
            let html = '<h2>Videos</h2><div class="video-grid">';
            videos.forEach(video => {
                let videoId = video.id.videoId;
                html += `
                    <div class="video-item">
                        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                        <p>${video.snippet.title}</p>
                    </div>
                `;
            });
            html += '</div>';
            document.getElementById("content").innerHTML = html;
        }

        async function fetchPlaylists() {
            document.getElementById("content").innerHTML = "<h2>Loading Playlists...</h2>";
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlists?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&maxResults=10`);
                const data = await response.json();
                playlists = data.items;
                activePlaylist = playlists[0]?.id || "";
                displayPlaylists();
                fetchPlaylistVideos(activePlaylist);
            } catch (error) {
                document.getElementById("content").innerHTML = "<h2>Error Fetching Playlists</h2>";
            }
        }

        function displayPlaylists() {
            let tokensContainer = document.getElementById("tokens");
            tokensContainer.innerHTML = "";
            playlists.forEach(playlist => {
                let token = document.createElement("span");
                token.className = "token" + (playlist.id === activePlaylist ? " active" : "");
                token.textContent = playlist.snippet.title;
                token.onclick = () => { fetchPlaylistVideos(playlist.id); };
                tokensContainer.appendChild(token);
            });
        }

        async function fetchPlaylistVideos(playlistId) {
            activePlaylist = playlistId;
            displayPlaylists();
            document.getElementById("content").innerHTML = "<h2>Loading Playlist Videos...</h2>";
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?key=${API_KEY}&playlistId=${playlistId}&part=snippet&maxResults=10`);
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                document.getElementById("content").innerHTML = "<h2>Error Fetching Playlist Videos</h2>";
            }
        }
    </script>

</body>
