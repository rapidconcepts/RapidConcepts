    <style>

        }

        .wikipedia .left-wiki {

            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px; /* Adds spacing between input elements */
        }

        .wikipedia .left-wiki label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .wikipedia .left-wiki input{
            width: 100%;
            outline: none;
            border: 1px solid #ccc;
            font-size: 16px;
            height: 45px;

            border-radius: 8px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .wikipedia .left-wiki input:focus{
            border-color: #526ff3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .wikipedia .left-wiki select {
            width: 100%;
            outline: none;
            border: 1px solid #ccc;
            font-size: 16px;
            height: 45px;
            padding: 10px 14px;
            padding-right: 40px; /* Extra padding to prevent text overlap with custom arrow */
            border-radius: 8px;
            background-color: #fff;
            transition: all 0.3s ease;
            appearance: none; /* Hides default dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23444444'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E"); 
            background-repeat: no-repeat;
            background-position: right 14px center; /* Positioning the custom arrow */
            background-size: 18px;
        }

        .wikipedia .left-wiki select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }


        .wikipedia .right-wiki {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }


    </style>

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Rapid Concepts Logo">
                <h1>Rapid Concepts</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="media.html">Videos</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="left-wiki">
        <label for="search-content">Search Videos</label>
        <input id="search-content" type="search" placeholder="Search Content" oninput="searchVideos()">
        <div id="search-results"></div>

        <label for="playlist-select">Select Playlist</label>
        <select id="playlist-select" onchange="loadVideos(this.value)">
            <option value="">Loading playlists...</option>
        </select>

        <div id="video-list"></div>
    </div>

    <section id="right-wiki" class="right-wiki">
        <h2 id="concept-title">Concept Title</h2>
        <iframe id="concept-video" width="100%" height="315" src="" allowfullscreen></iframe>
        <img id="concept-image" src="" alt="Concept Image" style="width: 100%; margin-top: 20px;">
        <div id="concept-content"></div>
    </section>
</div>

    <section id="contact" class="contact">

                <p><strong>Address:</strong> 1-7, Learning Street, Knowledge City, EduLand, 1729</p>
                <p><strong>Phone:</strong> +91 6304667303</p>
                <p><strong>Email:</strong> rapidconcepts07@gmail.com</p>
            </div>

                <button class="subscribe-btn" onclick="subscribeToYouTube()">Subscribe to YouTube</button>

    <script>
        const API_KEY = "AIzaSyAIPqka0-CZUoXD7QHjuKg5COYw-mwQ57o"; // Replace with your YouTube API Key
        const CHANNEL_ID = "UCMtkjchmnUrbBrbcrk0whmg"; // Replace with your YouTube Channel ID
        let allVideos = []; // Stores all videos for search functionality

        // 1️⃣ Fetch and display playlists dynamically
        async function loadPlaylists() {
            const playlistDropdown = document.getElementById("playlist-select");

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlists?part=snippet&channelId=${CHANNEL_ID}&maxResults=20&key=${API_KEY}`);
                const data = await response.json();

                playlistDropdown.innerHTML = `<option value="">Select Playlist</option>`;
                data.items.forEach(playlist => {
                    const option = document.createElement("option");
                    option.value = playlist.id;
                    option.textContent = playlist.snippet.title;
                    playlistDropdown.appendChild(option);
                });

            } catch (error) {
                console.error("Error fetching playlists:", error);
            }
        }

        // 2️⃣ Load videos when a playlist is selected
        async function loadVideos(playlistId) {
            const videoList = document.getElementById("video-list");
            videoList.innerHTML = "";

            if (!playlistId) return;

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=20&key=${API_KEY}`);
                const data = await response.json();

                allVideos = data.items.map(item => ({
                    title: item.snippet.title,
                    videoId: item.snippet.resourceId.videoId
                }));

                data.items.forEach(video => {
                    const button = document.createElement("button");
                    button.textContent = video.snippet.title;
                    button.onclick = () => loadConcept(video.snippet.title);
                    videoList.appendChild(button);
                });

            } catch (error) {
                console.error("Error fetching videos:", error);
            }
        }

        // 3️⃣ Load concept details from JSON when a video is selected
        async function loadConcept(videoTitle) {
            try {
                const response = await fetch("https://rapidconcepts.github.io/RapidConcepts/concepts.json"); // Replace with your actual URL
                const data = await response.json();
                const concept = data.concepts[videoTitle];

                if (concept) {
                    document.getElementById("concept-title").innerText = concept.title;
                    document.getElementById("concept-video").src = concept.video;
                    document.getElementById("concept-image").src = concept.image;
                    document.getElementById("concept-content").innerHTML = concept.content;
                } else {
                    document.getElementById("concept-content").innerHTML = "<p>Concept not found.</p>";
                }
            } catch (error) {
                console.error("Error loading concept:", error);
                document.getElementById("concept-content").innerHTML = "<p>Failed to load content.</p>";
            }
        }

        // 4️⃣ Implement search suggestions
        function searchVideos() {
            const searchInput = document.getElementById("search-content").value.toLowerCase();
            const searchResults = document.getElementById("search-results");
            searchResults.innerHTML = "";

            if (searchInput.length === 0) return;

            const matches = allVideos.filter(video => video.title.toLowerCase().includes(searchInput));
            matches.forEach(match => {
                const div = document.createElement("div");
                div.textContent = match.title;
                div.onclick = () => loadConcept(match.title);
                searchResults.appendChild(div);
            });
        }

        // Load playlists on page load
        document.addEventListener("DOMContentLoaded", loadPlaylists);
    </script>

    <script>
        function subscribeToYouTube() {
            window.open('https://www.youtube.com/@rapidconcepts', '_blank');
        }
    </script>
