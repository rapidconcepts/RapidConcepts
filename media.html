    <script>
        // Function to highlight the active link
        function setActiveLink() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav a');
    
            let currentSection = '';
    
            sections.forEach((section) => {
                const rect = section.getBoundingClientRect();
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                    currentSection = section.id;
                }
            });
    
            navLinks.forEach((link) => {
                if (link.getAttribute('href').substring(1) === currentSection) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
    
        // Call the function on scroll and load
        window.addEventListener('scroll', setActiveLink);
        window.addEventListener('load', () => {
            setActiveLink();
            // Initially set the Home link as active
            const homeLink = document.querySelector('nav a[href="#videos"]');
            if (homeLink) {
                homeLink.classList.add('active');
            }
        });
    </script>

    <script>
    const API_KEY = "AIzaSyAIPqka0-CZUoXD7QHjuKg5COYw-mwQ57o";
const CHANNEL_ID = "UCMtkjchmnUrbBrbcrk0whmg";

// Fetch latest videos
async function fetchVideos() {
    document.getElementById("content").innerHTML = "<h2>Loading Videos...</h2>";

    try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&maxResults=6`);
        const data = await response.json();

        if (data.items) {
            displayVideos(data.items);
        } else {
            document.getElementById("content").innerHTML = "<h2>No Videos Found</h2>";
        }
    } catch (error) {
        console.error("Error fetching videos:", error);
        document.getElementById("content").innerHTML = "<h2>Error Fetching Videos</h2>";
    }
}

// Fetch Shorts (Filter by duration)
async function fetchShorts() {
    document.getElementById("content").innerHTML = "<h2>Loading Shorts...</h2>";

    try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&videoDuration=short&maxResults=6`);
        const data = await response.json();

        if (data.items) {
            displayVideos(data.items);
        } else {
            document.getElementById("content").innerHTML = "<h2>No Shorts Found</h2>";
        }
    } catch (error) {
        console.error("Error fetching shorts:", error);
        document.getElementById("content").innerHTML = "<h2>Error Fetching Shorts</h2>";
    }
}

// Fetch Playlists
async function fetchPlaylists() {
    document.getElementById("content").innerHTML = "<h2>Loading Playlists...</h2>";

    try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlists?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&maxResults=6`);
        const data = await response.json();

        if (data.items) {
            displayPlaylists(data.items);
        } else {
            document.getElementById("content").innerHTML = "<h2>No Playlists Found</h2>";
        }
    } catch (error) {
        console.error("Error fetching playlists:", error);
        document.getElementById("content").innerHTML = "<h2>Error Fetching Playlists</h2>";
    }
}

// Fetch videos from a specific playlist
async function fetchPlaylistVideos(playlistId) {
    document.getElementById("content").innerHTML = "<h2>Loading Playlist Videos...</h2>";

    try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?key=${API_KEY}&playlistId=${playlistId}&part=snippet&maxResults=6`);
        const data = await response.json();

        if (data.items) {
            displayVideos(data.items);
        } else {
            document.getElementById("content").innerHTML = "<h2>No Videos in this Playlist</h2>";
        }
    } catch (error) {
        console.error("Error fetching playlist videos:", error);
        document.getElementById("content").innerHTML = "<h2>Error Fetching Playlist Videos</h2>";
    }
}

// Display videos in the right section
function displayVideos(videos) {
    let html = '<h2>Videos</h2><div class="video-grid">';
    videos.forEach(video => {
        let videoId = video.id.videoId || video.snippet.resourceId?.videoId;
        if (videoId) {
            html += `
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                    <p>${video.snippet.title}</p>
                </div>
            `;
        }
    });
    html += '</div>';
    document.getElementById("content").innerHTML = html;
}

// Display playlists as buttons
function displayPlaylists(playlists) {
    let html = '<h2>Select a Playlist</h2>';
    playlists.forEach(playlist => {
        html += `<button class="playlist-button" onclick="fetchPlaylistVideos('${playlist.id}')">${playlist.snippet.title}</button>`;
    });
    document.getElementById("content").innerHTML = html;
}

</script>
