<body>

    <script>
        const API_KEY = "AIzaSyAIPqka0-CZUoXD7QHjuKg5COYw-mwQ57o"; // Replace with your YouTube API Key
        const CHANNEL_ID = "UCMtkjchmnUrbBrbcrk0whmg"; // Replace with your YouTube Channel ID
        let allVideos = []; // Stores all videos for search functionality

        // 1️⃣ Fetch and display playlists dynamically
        async function loadPlaylists() {
            const playlistDropdown = document.getElementById("playlist-select");

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlists?part=snippet&channelId=${CHANNEL_ID}&maxResults=20&key=${API_KEY}`);
                const data = await response.json();

                playlistDropdown.innerHTML = `<option value="">Select Playlist</option>`;
                data.items.forEach(playlist => {
                    const option = document.createElement("option");
                    option.value = playlist.id;
                    option.textContent = playlist.snippet.title;
                    playlistDropdown.appendChild(option);
                });

            } catch (error) {
                console.error("Error fetching playlists:", error);
            }
        }

        // 2️⃣ Load videos when a playlist is selected
        async function loadVideos(playlistId) {
            const videoList = document.getElementById("video-list");
            videoList.innerHTML = "";

            if (!playlistId) return;

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=20&key=${API_KEY}`);
                const data = await response.json();

                allVideos = data.items.map(item => ({
                    title: item.snippet.title,
                    videoId: item.snippet.resourceId.videoId
                }));

                data.items.forEach(video => {
                    const button = document.createElement("button");
                    button.textContent = video.snippet.title;
                    button.onclick = () => loadConcept(video.snippet.title);
                    videoList.appendChild(button);
                });

            } catch (error) {
                console.error("Error fetching videos:", error);
            }
        }

        // 3️⃣ Load concept details from JSON when a video is selected
        async function loadConcept(conceptKey) {
    try {
        const response = await fetch("concepts.json"); // Ensure correct JSON file path
        const data = await response.json();
        const concept = data.concepts[conceptKey];

        if (!concept) {
            document.getElementById("concept-content").innerHTML = "<p>Concept not found.</p>";
            return;
        }

        // Set title
        document.getElementById("concept-title").textContent = concept.title;

        // Set content
        const contentContainer = document.getElementById("concept-content");
        contentContainer.innerHTML = "";

        concept.content.forEach(section => {
            let sectionElement = document.createElement("div");
            sectionElement.classList.add("wiki-section");

            // Heading
            let headingElement = document.createElement("h3");
            headingElement.textContent = section.heading;
            sectionElement.appendChild(headingElement);

            // Text
            let paragraphElement = document.createElement("p");
            paragraphElement.innerHTML = section.text;
            sectionElement.appendChild(paragraphElement);

            // Bullet Points
            if (section.bullet_points) {
                let ul = document.createElement("ul");
                section.bullet_points.forEach(point => {
                    let li = document.createElement("li");
                    li.innerHTML = `<strong>${point.title}:</strong> ${point.text}`;
                    ul.appendChild(li);
                });
                sectionElement.appendChild(ul);
            }

            // Subsections
            if (section.subsections) {
                section.subsections.forEach(sub => {
                    let subSectionElement = document.createElement("div");
                    subSectionElement.innerHTML = `<h4>${sub.subheading}</h4>`;

                    let ul = document.createElement("ul");
                    sub.bullet_points.forEach(subpoint => {
                        let li = document.createElement("li");
                        li.innerHTML = `<strong>${subpoint.title}:</strong> ${subpoint.text}`;
                        ul.appendChild(li);
                    });

                    subSectionElement.appendChild(ul);
                    sectionElement.appendChild(subSectionElement);
                });
            }

            // Image
            if (section.image) {
                let imageContainer = document.createElement("div");
                imageContainer.style.display = "flex";
                imageContainer.style.justifyContent = "center";
                imageContainer.style.alignItems = "center";
                imageContainer.style.margin = "20px 0"; // Adds spacing around the image
            
                let imageElement = document.createElement("img");
                imageElement.src = section.image.src;
                imageElement.alt = section.image.alt;
                imageElement.style.width = "100%"; // Ensures responsiveness
                imageElement.style.maxWidth = "600px"; // Restricts maximum size for large screens
                imageElement.style.height = "auto"; // Maintains aspect ratio
                imageElement.style.borderRadius = "10px"; // Adds slight rounded corners for better visuals
            
                imageContainer.appendChild(imageElement);
                sectionElement.appendChild(imageContainer);
            }

            contentContainer.appendChild(sectionElement);
        });

        // Add Further Reading
        if (concept.further_reading) {
            let linksSection = document.createElement("div");
            linksSection.innerHTML = `<h3>Further Reading</h3>`;
            let ul = document.createElement("ul");
            concept.further_reading.forEach(link => {
                let li = document.createElement("li");
                li.innerHTML = `<a href="${link.url}" target="_blank">${link.text}</a>`;
                ul.appendChild(li);
            });
            linksSection.appendChild(ul);
            contentContainer.appendChild(linksSection);
        }

        // Set video
        if (concept.video.includes("youtube.com/embed/")) {
            document.getElementById("concept-video").src = concept.video;
        } else {
            console.error("Invalid YouTube embed URL:", concept.video);
        }
    } catch (error) {
        console.error("Error loading concept:", error);
        document.getElementById("concept-content").innerHTML = "<p>Failed to load content.</p>";
    }
}



    document.addEventListener("DOMContentLoaded", loadPlaylists);
    </script>


    <script>
        let conceptsData = {}; // Store concepts data for searching
    
        // Fetch and store concepts data
        async function fetchConceptsData() {
            try {
                const response = await fetch("https://rapidconcepts.github.io/RapidConcepts/concepts.json"); // Replace with actual URL
                conceptsData = await response.json();
        
                // Get all concept keys
                const conceptKeys = Object.keys(conceptsData.concepts);
                
                if (conceptKeys.length > 0) {
                    // Pick a random concept
                    const randomConceptKey = conceptKeys[Math.floor(Math.random() * conceptKeys.length)];
                    
                    // Load the selected concept
                    loadConcept(randomConceptKey);
                }
            } catch (error) {
                console.error("Error fetching concepts:", error);
            }
        }

    
        // Search functionality
        function searchVideos() {
            const query = document.getElementById("search-content").value.toLowerCase();
            const resultsContainer = document.getElementById("search-results");
            resultsContainer.innerHTML = ""; // Clear previous results
    
            if (query.trim() === "") {
                return; // Don't search if input is empty
            }
    
            const matches = Object.keys(conceptsData.concepts).filter(key =>
                key.toLowerCase().includes(query)
            );
    
            if (matches.length === 0) {
                resultsContainer.innerHTML = "<p>No matched results</p>";
            } else {
                matches.forEach(match => {
                    let item = document.createElement("div");
                    item.textContent = match;
                    item.classList.add("search-result-item");
                    item.onclick = () => {
                        document.getElementById("search-content").value = match; // Set input value
                        loadConcept(match); // Load concept details
                        resultsContainer.innerHTML = ""; // Clear suggestions
                    };
                    resultsContainer.appendChild(item);
                });
            }
        }
    
        // Fetch concepts data when the page loads
        document.addEventListener("DOMContentLoaded", fetchConceptsData);
    </script>

    <script>
        function subscribeToYouTube() {
            window.open('https://www.youtube.com/@rapidconcepts', '_blank');
        }
    </script>
