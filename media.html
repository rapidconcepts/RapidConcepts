    <script>
        // Function to highlight the active link
        function setActiveLink() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav a');
    
            let currentSection = '';
    
            sections.forEach((section) => {
                const rect = section.getBoundingClientRect();
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                    currentSection = section.id;
                }
            });
    
            navLinks.forEach((link) => {
                if (link.getAttribute('href').substring(1) === currentSection) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
    
        // Call the function on scroll and load
        window.addEventListener('scroll', setActiveLink);
        window.addEventListener('load', () => {
            setActiveLink();
            // Initially set the Home link as active
            const homeLink = document.querySelector('nav a[href="#videos"]');
            if (homeLink) {
                homeLink.classList.add('active');
            }
        });
    </script>

        function subscribeToYouTube() {

            window.open('https://www.youtube.com/@rapidconcepts', '_blank');

    </script>
    

    <script>

    function showLoading(message) {
        document.getElementById("loading-overlay").style.display = "flex";
        document.getElementById("loading-message").innerText = message;
    }

    function hideLoading() {
        document.getElementById("loading-overlay").style.display = "none";
    }

    function hidePlaylists() {
        document.getElementById("playlist-container").style.display = "none";
    }

    const API_KEY = "AIzaSyAIPqka0-CZUoXD7QHjuKg5COYw-mwQ57o";
    const CHANNEL_ID = "UCMtkjchmnUrbBrbcrk0whmg";

    async function fetchVideos(pageToken = "") {
        hidePlaylists();
        showLoading("Loading Videos...");

        try {
            let videos = [];
            let nextPageToken = pageToken;

            while (nextPageToken !== undefined) {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&maxResults=50&pageToken=${nextPageToken}`);
                const data = await response.json();

                videos = videos.concat(data.items);
                nextPageToken = data.nextPageToken;
            }

            displayVideos(videos);
        } catch (error) {
            console.error("Error fetching videos:", error);
            document.getElementById("content").innerHTML = "<h2>Error Fetching Videos</h2>";
        } finally {
            hideLoading();
        }
    }

    async function fetchShorts() {
        hidePlaylists();
        showLoading("Loading Shorts...");

        try {
            let videos = [];
            let nextPageToken = "";

            while (nextPageToken !== undefined) {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&videoDuration=short&maxResults=50&pageToken=${nextPageToken}`);
                const data = await response.json();

                videos = videos.concat(data.items);
                nextPageToken = data.nextPageToken;
            }

            displayVideos(videos);
        } catch (error) {
            console.error("Error fetching shorts:", error);
            document.getElementById("content").innerHTML = "<h2>Error Fetching Shorts</h2>";
        } finally {
            hideLoading();
        }
    }

    async function fetchPlaylists() {
        showLoading("Loading Playlists...");
        document.getElementById("playlist-container").style.display = "block";

        try {
            let playlists = [];
            let nextPageToken = "";

            while (nextPageToken !== undefined) {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlists?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&maxResults=50&pageToken=${nextPageToken}`);
                const data = await response.json();

                playlists = playlists.concat(data.items);
                nextPageToken = data.nextPageToken;
            }

            displayPlaylists(playlists);

            if (playlists.length > 0) {
                fetchPlaylistVideos(playlists[0].id, playlists[0].snippet.title);
                highlightSelectedPlaylist(playlists[0].id);
            }
        } catch (error) {
            console.error("Error fetching playlists:", error);
            document.getElementById("content").innerHTML = "<h2>Error Fetching Playlists</h2>";
        } finally {
            hideLoading();
        }
    }

    async function fetchPlaylistVideos(playlistId, playlistTitle = "") {
        showLoading(`Loading ${playlistTitle}...`);
        highlightSelectedPlaylist(playlistId);

        try {
            let videos = [];
            let nextPageToken = "";

            while (nextPageToken !== undefined) {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?key=${API_KEY}&playlistId=${playlistId}&part=snippet&maxResults=50&pageToken=${nextPageToken}`);
                const data = await response.json();

                videos = videos.concat(data.items);
                nextPageToken = data.nextPageToken;
            }

            displayVideos(videos, playlistTitle);
        } catch (error) {
            console.error("Error fetching playlist videos:", error);
            document.getElementById("content").innerHTML = "<h2>Error Fetching Playlist Videos</h2>";
        } finally {
            hideLoading();
        }
    }

    function displayVideos(videos, title = "Videos") {
        let html = `<h2>${title}</h2><div class="video-flex-container">`;
        videos.forEach(video => {
            let videoId = video.id.videoId || video.snippet.resourceId?.videoId;
            if (videoId) {
                html += `
                    <div class="video-item">
                        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                        <p>${video.snippet.title}</p>
                    </div>
                `;
            }
        });
        html += '</div>';
        document.getElementById("content").innerHTML = html;
    }

    function displayPlaylists(playlists) {
        let playlistHtml = '<div class="playlist-container">';
        playlists.forEach(playlist => {
            playlistHtml += `<button class="playlist-button" id="playlist-${playlist.id}" onclick="fetchPlaylistVideos('${playlist.id}', '${playlist.snippet.title}')">${playlist.snippet.title}</button>`;
        });
        playlistHtml += '</div>';

        document.getElementById("playlists").innerHTML = playlistHtml;
    }

    function highlightSelectedPlaylist(playlistId) {
        document.querySelectorAll(".playlist-button").forEach(button => {
            button.classList.remove("selected");
        });
        document.getElementById(`playlist-${playlistId}`).classList.add("selected");
    }
</script>

    <div id="loading-overlay" class="loading-container" style="display: none;">

</div>
