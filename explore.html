    <script>

    
        // Search functionality
        function searchVideos() {
            const query = document.getElementById("search-content").value.toLowerCase();
            const resultsContainer = document.getElementById("search-results");
            resultsContainer.innerHTML = ""; // Clear previous results
    
            if (query.trim() === "") {
                return; // Don't search if input is empty
            }
    
            const matches = Object.keys(conceptsData.concepts).filter(key =>
                key.toLowerCase().includes(query)
            );
    
            if (matches.length === 0) {
                resultsContainer.innerHTML = "<p>No matched results</p>";
            } else {
                matches.forEach(match => {
                    let item = document.createElement("div");
                    item.textContent = match;
                    item.classList.add("search-result-item");
                    item.onclick = () => {
                        document.getElementById("search-content").value = match; // Set input value
                        loadConcept(match); // Load concept details
                        resultsContainer.innerHTML = ""; // Clear suggestions
                    };
                    resultsContainer.appendChild(item);
                });
            }
        }
    
        
    </script>
